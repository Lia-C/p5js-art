<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class='controls'>
    <p>Click on image and move to start blurring. Click again to stop. Hit Enter to save.</p>
    
    <label>Blend mode</label>
    <select id='blend-mode-selector'>
      <option value="BLEND">BLEND</option>
      <option value="ADD">ADD</option>
      <option value="DARKEST">DARKEST</option>
      <option selected='selected' value="LIGHTEST">LIGHTEST</option>
      <option value="DIFFERENCE">DIFFERENCE</option>
      <option value="EXCLUSION">EXCLUSION</option>
      <option value="MULTIPLY">MULTIPLY</option>
      <option value="SCREEN">SCREEN</option>
      <option value="REPLACE">REPLACE</option>
      <option value="OVERLAY">OVERLAY</option>
      <option value="HARD_LIGHT">HARD_LIGHT</option>
      <option value="SOFT_LIGHT">SOFT_LIGHT</option>
      <option value="DODGE">DODGE</option>
      <option value="BURN">BURN</option>
    </select>
      <img class='original-img'/>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
